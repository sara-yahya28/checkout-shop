<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Device Shop Checkout | devChallenges.io</title>

  <!--You are welcome to delete these styles or modify them in your own stylesheet -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
    }

    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(55, 65, 81);
    }

    .author-info a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!--     
    Apple Watch
    
    Blue
    
    $399.00
    
    iMac
    
    Green
    
    $1199.00
    
    Enter coupon code
    
    Apply Coupon
    
    Sub total
    
    $2597.00
    
    Tax
    
    $623.28
    
    Total
    
    $3220.28
    
    Contact Information
    
    First & Last name
    
    Enter first & last name
    
    Email Address
    
    Enter email address
    
    Country
    
    Finland
    
    Postal Code
    
    00270
    
    Continue
     -->
  <div class="title">
    <p class="be-vietnam-pro-bold " id="check">Checkout</p>
    <p id="items" class="be-vietnam-pro-regular">3 items</p>
  </div>
  <div class="container">
    <div class="one">
      <div class="product">
        <div class="image">
          <img src="./resources/Gold.png" id="iphone">
        </div>
        <div class="txt">
          <div class="info be-vietnam-pro-medium">
            <p> iPhone 12 Pro</p>
            <p>$999.00</p>
          </div>

          <div class="detail be-vietnam-pro-medium">
            <p>Golden</p>
          </div>
          <div class="delete be-vietnam-pro-medium">
            <p> x 1</p>

            <img src="./resources/close-icon.svg" alt="delete">
          </div>
        </div>
      </div>
      <div class="product">
        <div class="image">
          <img src="./resources/Apple-Watch.png" id="watch">
        </div>
        <div class="txt">
          <div class="info be-vietnam-pro-medium">
            <p> Apple Watch</p>
            <p>$399.00</p>
          </div>

          <div class="detail be-vietnam-pro-medium">
            <p>Blue</p>
          </div>
          <div class="delete be-vietnam-pro-medium">
            <p> x 1</p>

            <img src="./resources/close-icon.svg" alt="delete">
          </div>
        </div>
      </div>
      <div class="product">
        <div class="image">
          <img src="./resources/iMac.png" id="imac">
        </div>
        <div class="txt">
          <div class="info be-vietnam-pro-medium">
            <p> iMac</p>
            <p>$1199.00</p>
          </div>

          <div class="detail be-vietnam-pro-medium">
            <p>Green</p>
          </div>
          <div class="delete be-vietnam-pro-medium">
            <p> x 1</p>

            <img src="./resources/close-icon.svg" alt="delete">
          </div>
        </div>
      </div>
      <hr>
      <div class="coupon">
        <input id="text" type="text" placeholder="Enter coupon code" class="be-vietnam-pro-medium">
        <input type="submit" value="Apply Coupon" class="be-vietnam-pro-medium" id="code">
      </div>
      <div class="finance be-vietnam-pro-regular">
        <div class="fRow">
          <p>Sub total</p>
          <p>$2597.00</p>
        </div>
        <div class="sRow">
          <p>Tax</p>
          <p>$623.28</p>
        </div>
        <div class="tRow">
          <p>Total</p>
          <p>$3220.28</p>
        </div>
      </div>
    </div>
    <div class="two be-vietnam-pro-regular">
      <div class="sub">
        <div class="contact be-vietnam-pro-medium">
          <p>Contact Information</p>
        </div>
        <div class="infor">
          <p>First & Last name</p>
          <input id="name" type="text" placeholder="Enter first & last name" class="be-vietnam-pro-regular ">
        </div>
        <div class="infor">
          <p>Email Address</p>
          <input id="email" type="email" placeholder="Enter email address" class="be-vietnam-pro-regular">
        </div>
        <div class="infor both">
          <div class="subOne">
            <label>Country</label>
            <select id="country" >
              <option value="finland" selected>Finland</option>
              <option value="sweden">Sweden</option>
              <option value="norway">Norway</option>
            </select>
          </div>
            <div class="subOne">
            <label for="postal" style="display: block;">Postal Code</label>
            <input id="postal" type="text" placeholder="Enter postal code" class="be-vietnam-pro-regular">
            </div>

        </div>
        <div class="infor ">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

    </div> -->
</body>

</html>
